{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Git-Roadmap</title>
	<link rel="stylesheet" href="{% static 'roadmap/style.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div>
        {% include 'navbar.html' %}
    </div>
    
    {% if request.user.is_authenticated %}
        <div class="w3-sidebar w3-green w3-bar-block" style="width:10%; margin-top:3.3%;">
            <h3 class="w3-bar-item">Repositories</h3>

            {% for repo in repos %}
                <a href="{% url 'create_new_roadmap' repo.id %}" class="w3-bar-item w3-button">{{ repo.name }}</a>
            {% endfor %}
        </div>
        
    <div style="margin-left:45%;">
        <div class="w3-container" style="padding-top:10%;">
            Choose repository to create roadmap for
        </div>
    </div>
    {% else %}
        <div>
            <h3 style="text-align:center; margin-top:15%;">You need to sign in!</h3>
        </div>
    {% endif %}
</body>
</html>
